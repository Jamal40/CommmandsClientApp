<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource">
    <!-- How to Column -->
    <ng-container matColumnDef="howTo">
      <th mat-header-cell *matHeaderCellDef>How to</th>
      <td mat-cell *matCellDef="let element">
        <div
          (mousedown)="makeItEditable($event.target.innerText)"
          (blur)="patchData($event.target.innerText, element, '/howto')"
          [contentEditable]="contentEditable"
        >
          {{ element.howTo }}
        </div>
      </td>
    </ng-container>

    <!-- Platform Column -->
    <ng-container matColumnDef="platform">
      <th mat-header-cell *matHeaderCellDef>Platform</th>
      <td mat-cell *matCellDef="let element">
        <div
          (mousedown)="makeItEditable($event.target.innerText)"
          (blur)="patchData($event.target.innerText, element, '/platform')"
          [contentEditable]="contentEditable"
        >
          {{ element.platform }}
        </div>
      </td>
    </ng-container>

    <!-- Command Line Column -->
    <ng-container matColumnDef="commandLine">
      <th mat-header-cell *matHeaderCellDef>Command Line</th>
      <td mat-cell *matCellDef="let element">
        <div
          (mousedown)="makeItEditable($event.target.innerText)"
          (blur)="patchData($event.target.innerText, element, '/commandLine')"
          [contentEditable]="contentEditable"
        >
          {{ element.commandLine }}
        </div>
      </td>
    </ng-container>

    <!-- Actions Column -->
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef>Command Line</th>
      <td mat-cell *matCellDef="let element">
        <div class="buttons-container">
          <button
            (click)="goToEdit(element.id)"
            mat-raised-button
            color="primary"
          >
            Edit
          </button>
          <button (click)="delete(element.id)" mat-raised-button color="warn">
            Delete
          </button>
        </div>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>

  <mat-paginator
    [pageSizeOptions]="[5, 10, 20]"
    showFirstLastButtons
    aria-label="Select page of periodic elements"
  >
  </mat-paginator>
</div>
